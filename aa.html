<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/Video Transmitter with YouTube Search and Controls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #282c34, #3e444d);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }
        
        #playerContainer {
            background: #1f2026;
            border-radius: 10px;
            padding: 15px; /* Reduced padding */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 350px; /* Reduced max width for compactness */
            text-align: center;
        }
        
        #albumArt {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px; /* Reduced margin */
        }
        
        h2 {
            margin: 5px 0; /* Reduced margins */
            font-size: 20px; /* Default size for smaller devices */
        }
        
        h4 {
            margin: 3px 0; /* Reduced margins */
            font-size: 16px; /* Default size for smaller devices */
            color: #ccc;
        }
        
        .buttonContainer {
            display: flex;
            justify-content: space-between;
            margin-top: 10px; /* Reduced margin */
        }
        
        button {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 8px 0; /* Reduced padding */
            cursor: pointer;
            font-size: 14px; /* Smaller font size */
            transition: background-color 0.3s ease;
            flex: 1;
            margin: 0 2px; /* Less space between buttons */
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #searchSection {
            margin-bottom: 15px; /* Reduced bottom margin */
            display: flex;
            width: 100%;
            max-width: 350px; /* Same max width as player container */
        }
        
        input[type="text"] {
            flex: 1;
            padding: 8px; /* Reduced padding */
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 14px; /* Smaller font size */
        }
        
        button#searchBtn {
            border-radius: 0 5px 5px 0;
        }
        
        #searchResults {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px; /* Reduced margin */
            width: 100%;
            max-width: 350px; /* Same max width as player container */
        }
        
        #searchResults div {
            background: #2c2f33;
            border-radius: 5px;
            padding: 8px; /* Reduced padding */
            margin: 5px 0;
            text-align: center;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        #searchResults div:hover {
            background: #3e444d;
        }
        
        /* Responsive Styles */
        @media (max-width: 500px) {
            #playerContainer {
                padding: 10px; /* Reduced padding */
            }
            h2 {
                font-size: 18px; /* Adjusted size */
            }
            h4 {
                font-size: 14px; /* Adjusted size */
            }
            button {
                font-size: 12px; /* Adjusted size */
            }
        }
        
        @media (max-width: 400px) {
            h2 {
                font-size: 16px; /* Adjusted size */
            }
            h4 {
                font-size: 12px; /* Adjusted size */
            }
            button {
                font-size: 10px; /* Adjusted size */
            }
        }
        
        @media (max-width: 300px) {
            h2 {
                font-size: 14px; /* Adjusted size */
            }
            h4 {
                font-size: 10px; /* Adjusted size */
            }
            button {
                font-size: 8px; /* Adjusted size */
            }
        }
        
    </style>
</head>
<body>

<header>
    <input type="text" id="mediaLink" placeholder="Enter audio/video link or search YouTube">
    <button id="searchYouTube">Search YouTube</button>
    <div id="controls">
        <button id="playBtn" class="bt">‚ñ∂Ô∏é Play</button>
        <button id="pauseBtn" class="bt pause">|| Pause</button>
        <button id="removeBtn" class="bt remove">üóëÔ∏è Remove</button>
    </div>
</header>

<div id="player"></div>
<div id="searchResults"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, update, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBd1hHYd-GmINKv0l0qwi_10udbiLsTeX0",
        authDomain: "quizzz-998c0.firebaseapp.com",
        databaseURL: "https://quizzz-998c0-default-rtdb.firebaseio.com",
        projectId: "quizzz-998c0",
        storageBucket: "quizzz-998c0.appspot.com",
        messagingSenderId: "320059830331",
        appId: "1:320059830331:web:221f1eebb6e363cc78ac1e"
    };
    
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();
    
    let currentMediaLink = '';
    let player;
    const playerDiv = document.getElementById('player');
    const currentMediaRef = ref(database, 'currentMedia');
    
    // Authenticate the user
    signInAnonymously(auth)
        .then(() => {
            console.log("Signed in anonymously.");
        })
        .catch((error) => {
            console.error("Error signing in anonymously:", error);
        });
    
    // Function to play the video and update Firebase with the video link
    function playYouTubeVideo(link) {
        currentMediaLink = link;
    
        // Store the video link in Firebase under the 'currentMedia' node
        update(ref(database, 'currentMedia'), {
            link: currentMediaLink,
            state: 'playing'
        })
        .then(() => {
            console.log("Video link and state successfully stored in Firebase.");
            setupMediaPlayer(currentMediaLink); // Set up the player
            playMedia(); // Immediately play the video
        })
        .catch((error) => {
            console.error("Error storing video link in Firebase:", error);
        });
    }
    
    // YouTube Search functionality
    document.getElementById('searchYouTube').addEventListener('click', (event) => {
        event.preventDefault(); // Prevent default behavior to avoid page refresh
        const query = document.getElementById('mediaLink').value;
        searchYouTube(query);
    });
    
    function searchYouTube(query) {
        const apiKey = 'AIzaSyDOaiGm4sJQu6VO18xAZRB9wBgwSgOJ3hk'; // Your YouTube API key
        const searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&key=${apiKey}`;
    
        fetch(searchUrl)
            .then(response => response.json())
            .then(data => {
                displaySearchResults(data.items);
            })
            .catch(error => console.error('Error fetching YouTube search results:', error));
    }
    
    function displaySearchResults(videos) {
        const searchResultsDiv = document.getElementById('searchResults');
        searchResultsDiv.innerHTML = ''; // Clear previous results
    
        videos.forEach(video => {
            const videoId = video.id.videoId;
            const videoTitle = video.snippet.title;
            const videoThumbnail = video.snippet.thumbnails.default.url;
    
            const searchItemDiv = document.createElement('div');
            searchItemDiv.classList.add('search-item');
    
            searchItemDiv.innerHTML = `
                <div>
                    <img src="${videoThumbnail}" alt="${videoTitle}">
                </div>
                <div>${videoTitle}</div>
                <button class="play-btn" data-video-id="${videoId}">Play</button>
            `;
    
            searchResultsDiv.appendChild(searchItemDiv);
    
            // Play button functionality
            searchItemDiv.querySelector('.play-btn').addEventListener('click', (e) => {
                const selectedVideoId = e.target.getAttribute('data-video-id');
                const youtubeLink = `https://www.youtube.com/watch?v=${selectedVideoId}`;
                playYouTubeVideo(youtubeLink);
            });
        });
    }
    
    // Function to set up the media player
    function setupMediaPlayer(link) {
        if (!player) { // Create player only if it doesn't exist
            playerDiv.innerHTML = ''; // Clear previous player
            player = document.createElement('iframe');
            player.src = `https://www.youtube.com/embed/${getYouTubeId(link)}?enablejsapi=1`;
            player.width = 500;
            player.height = 300;
            player.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
            player.allowFullscreen = true;
            playerDiv.appendChild(player);
        } else {
            // If player exists, just update the video source
            player.src = `https://www.youtube.com/embed/${getYouTubeId(link)}?enablejsapi=1`;
        }
    }
    
    // Utility function to extract YouTube ID
    function getYouTubeId(link) {
        const match = link.match(/(?:youtube\.com\/(?:[^\/\n\s]+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
        return match ? match[1] : null;
    }
    
    // Play media
    document.getElementById('playBtn').addEventListener('click', (event) => {
        event.preventDefault(); // Prevent default behavior to avoid page refresh
        if (currentMediaLink) {
            playMedia();
            update(ref(database, 'currentMedia'), { state: 'playing' });
        }
    });
    
    function playMedia() {
        if (player) {
            player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            console.log("Playing video:", currentMediaLink);
        }
    }
    
    // Pause media
    document.getElementById('pauseBtn').addEventListener('click', (event) => {
        event.preventDefault(); // Prevent default behavior to avoid page refresh
        if (currentMediaLink) {
            if (player) {
                player.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                update(ref(database, 'currentMedia'), { state: 'paused' });
                console.log("Paused video:", currentMediaLink);
            }
        }
    });
    
    // Remove video
    document.getElementById('removeBtn').addEventListener('click', (event) => {
        event.preventDefault(); // Prevent default behavior to avoid page refresh
        if (currentMediaLink) {
            currentMediaLink = ''; // Clear current link
            if (player) {
                player.src = ''; // Clear the video player
            }
            update(ref(database, 'currentMedia'), { link: '', state: 'paused' });
            console.log("Removed video from player.");
        }
    });
    
    // Listen for changes in currentMedia in Firebase
    onValue(currentMediaRef, (snapshot) => {
        const mediaData = snapshot.val();
        if (mediaData) {
            currentMediaLink = mediaData.link;
    
            // Update the video player only if it‚Äôs not the current playing state
            if (mediaData.state === 'playing') {
                setupMediaPlayer(currentMediaLink);
                playMedia();
            } else if (mediaData.state === 'paused') {
                if (player) {
                    player.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                    console.log("Paused video from Firebase:", currentMediaLink);
                }
            } else if (mediaData.link === '') {
                if (player) {
                    player.src = ''; // Clear the video player if no link
                }
                console.log("Video removed from player.");
            }
        }
    });
    
    // Clear the player on page unload
    window.addEventListener('beforeunload', () => {
        if (player) {
            player.src = ''; // Clear the video player to prevent it from holding the state
        }
    });
    
</script>

</body>
</html>
