<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Video Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        video {
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Universal Video Player</h1>
    <video id="videoPlayer" controls>
        <source id="videoSource" src="" type="">
        Your browser does not support the video tag.
    </video>
    <input type="text" id="videoUrl" placeholder="Enter video URL here" />
    <button id="playButton">Play Video</button>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const videoSource = document.getElementById('videoSource');
        const videoUrlInput = document.getElementById('videoUrl');
        const playButton = document.getElementById('playButton');

        playButton.addEventListener('click', () => {
            const videoUrl = videoUrlInput.value;
            if (videoUrl) {
                // Reset the source
                videoSource.src = videoUrl;

                // Determine the video type based on the URL extension
                const extension = videoUrl.split('.').pop().toLowerCase();
                if (extension === 'mp4') {
                    videoSource.type = 'video/mp4';
                } else if (extension === 'webm') {
                    videoSource.type = 'video/webm';
                } else if (extension === 'ogg') {
                    videoSource.type = 'video/ogg';
                } else {
                    alert("Unsupported video format. Please use .mp4, .webm, or .ogg.");
                    return;
                }

                videoPlayer.load();  // Load the new video
                videoPlayer.play();   // Play the video
            } else {
                alert("Please enter a valid video URL.");
            }
        });
    </script>
</body>
</html>
