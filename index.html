<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/Video Transmitter</title> 
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 10;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            margin-bottom: 20px;
            padding: 12px;
            width: 100%;
            max-width: 350px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s;
            margin: 20px;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
        }
        #player {
            margin-top: 20px;
            width: 100%;
            max-width: 640px;
            height: 360px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background: #000;
        }
        iframe, video {
            width: 100%;
            height: 100%;
        }
        button {
            margin: 5px;
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        #controls {
            display: flex; /* Set to flex for button layout */
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            #player {
                height: 200px;
            }
            h1 {
                font-size: 24px;
            }
            button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>Audio/Video Transmitter</h1>
    <input type="text" id="mediaLink" placeholder="Enter audio/video link">
    <button id="sendLink">Send Media Link</button>
    
    <div id="player"></div>
    
    <!-- Control Buttons -->
    <div id="controls" style="display: none;">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="removeBtn">Remove</button>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getDatabase, ref, set, remove, get } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
  
      // Firebase Config
      const firebaseConfig = {
          apiKey: "AIzaSyBd1hHYd-GmINKv0l0qwi_10udbiLsTeX0",
          authDomain: "quizzz-998c0.firebaseapp.com",
          databaseURL: "https://quizzz-998c0-default-rtdb.firebaseio.com",
          projectId: "quizzz-998c0",
          storageBucket: "quizzz-998c0.appspot.com",
          messagingSenderId: "320059830331",
          appId: "1:320059830331:web:221f1eebb6e363cc78ac1e"
      };
  
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
  
      let currentMediaLink = '';
      let player;
      let socket;
  
      // Connect to WebSocket server
      function connectWebSocket() {
          socket = new WebSocket('ws://localhost:8080');
  
          socket.addEventListener('open', () => {
              console.log('WebSocket connection opened');
          });
  
          socket.addEventListener('error', (error) => {
              console.error('WebSocket Error: ', error);
          });
  
          socket.addEventListener('close', () => {
              console.log('WebSocket connection closed');
          });
      }
  
      connectWebSocket();

      // Fetch existing media link from the database
      async function fetchExistingMediaLink() {
          try {
              const mediaRef = ref(database, 'mediaLink');
              const snapshot = await get(mediaRef);
              if (snapshot.exists()) {
                  currentMediaLink = snapshot.val().link;
                  console.log('Existing media link:', currentMediaLink);
                  setupMediaPlayer(currentMediaLink); // Play existing media link if found
                  document.getElementById('controls').style.display = 'flex'; // Show controls if media is found
              } else {
                  console.log('No media link found');
              }
          } catch (error) {
              console.error('Error fetching existing media link:', error);
          }
      }

      // Call the function to fetch the existing media link when the page loads
      fetchExistingMediaLink();

      document.getElementById('sendLink').addEventListener('click', () => {
          const mediaLink = document.getElementById('mediaLink').value;
          const youtubeRegex = /(?:youtube\.com\/(?:[^\/\n\s]+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
          const videoRegex = /https?:\/\/(?:www\.)?(?:youtube\.com\/|youtu\.be\/|vimeo\.com\/|dailymotion\.com\/|[^\/]+\/)(.+)/;

          if (mediaLink && (youtubeRegex.test(mediaLink) || videoRegex.test(mediaLink))) {
              // Set the current media link
              currentMediaLink = mediaLink;
              // Send media link to Firebase
              set(ref(database, 'mediaLink'), { link: mediaLink });

              // Check if WebSocket is open before sending
              if (socket.readyState === WebSocket.OPEN) {
                  socket.send(JSON.stringify({ action: 'load', link: mediaLink }));
              } else {
                  console.error('WebSocket is not open. Ready state:', socket.readyState);
              }

              // Set up media player
              setupMediaPlayer(mediaLink);
              
              document.getElementById('controls').style.display = 'flex';
              document.getElementById('mediaLink').value = ''; // Clear input field
          } else {
              alert('Please enter a valid link!');
          }
      });

      function setupMediaPlayer(mediaLink) {
          const { videoId, isPlaylist } = getVideoId(mediaLink);
          const isYouTube = !!videoId;

          if (isYouTube) {
              // Adjust the player source based on whether it's a playlist or a single video
              player = document.createElement('iframe');
              player.src = isPlaylist 
                  ? `https://www.youtube.com/embed/videoseries?list=${videoId}` 
                  : `https://www.youtube.com/embed/${videoId}?enablejsapi=1`;
              player.frameBorder = 0;
              player.allowFullscreen = true;
              document.getElementById('player').innerHTML = '';
              document.getElementById('player').appendChild(player);
          } else {
              player = document.createElement('video');
              player.controls = true;
              player.src = mediaLink;
              document.getElementById('player').innerHTML = '';
              document.getElementById('player').appendChild(player);
          }
      }

      function playMedia(mediaLink) {
          const { videoId, isPlaylist } = getVideoId(mediaLink);
          const isYouTube = !!videoId;

          if (isYouTube) {
              const request = { event: 'command', func: 'playVideo' };
              player.contentWindow.postMessage(JSON.stringify(request), '*');
          } else {
              player.play();
          }
      }

      function pauseMedia(mediaLink) {
          const { videoId, isPlaylist } = getVideoId(mediaLink);
          const isYouTube = !!videoId;

          if (isYouTube) {
              const request = { event: 'command', func: 'pauseVideo' };
              player.contentWindow.postMessage(JSON.stringify(request), '*');
          } else {
              player.pause();
          }
      }

      function removeMediaLink() {
          remove(ref(database, 'mediaLink')).then(() => {
              console.log('Media link removed from database');
              currentMediaLink = '';
              document.getElementById('player').innerHTML = ''; // Clear player display
              document.getElementById('controls').style.display = 'none'; // Hide controls
          }).catch((error) => {
              console.error('Error removing media link:', error);
          });
      }

      document.getElementById('playBtn').addEventListener('click', () => {
          if (currentMediaLink) {
              playMedia(currentMediaLink);
          } else {
              alert('No media link found!');
          }
      });

      document.getElementById('pauseBtn').addEventListener('click', () => {
          if (currentMediaLink) {
              pauseMedia(currentMediaLink);
          } else {
              alert('No media link found!');
          }
      });

      document.getElementById('removeBtn').addEventListener('click', removeMediaLink);

      function getVideoId(link) {
          const youtubeRegex = /(?:youtube\.com\/(?:[^\/\n\s]+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
          const videoId = link.match(youtubeRegex);
          if (videoId) {
              return { videoId: videoId[1], isPlaylist: false }; // Assuming it's not a playlist for simplicity
          }
          return { videoId: null, isPlaylist: false };
      }
    </script>
</body>
</html>
