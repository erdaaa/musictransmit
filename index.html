<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/Video Transmitter</title> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=play_arrow" />
    <style>
        /* Reset and general styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff5500, #0091ff);
            color: #fff;
            padding: 20px;
            transition: 1s ease-in-out;
        }

        /* Dynamic gradient effect */
        body:hover {
            transition: 1s ease-in-out;
            background: linear-gradient(135deg, #ff884c, #72c1ff);
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #mediaLink {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2); /* Light translucent background */
            color: #fff;
            font-size: 16px;
            margin-bottom: 10px;
            transition: background 0.3s;
        }

        #mediaLink:focus {
            background: rgba(255, 255, 255, 0.4); /* Lighter on focus */
        }

        /* Button styles */
        #sendLink {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-top: -10px;
            margin-left: 10px;
        }

        #sendLink:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* Player styles */
        #player {
            display: flex;
            position: relative;
            top: -0px;            
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
          
            border-radius: 15px;
            overflow: hidden;
           
        }

        /* Footer styles */
        footer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Control button styles */
        #controls {
            display: flex; /* Horizontal alignment */
            flex-direction: row; 
            gap: 15px;
            margin-top: 15px;
        }

        .bt {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            background: #6c757d;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .bt:hover {
            background: #5a6268;
            transform: scale(1.05);
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            header {
                align-items: center;
            }

            #mediaLink {
                flex: 1;
                margin-bottom: 10px;
            }

            #sendLink {
                flex-shrink: 0;
            }

            footer {
                flex-direction: row;
                justify-content: center;
            }

            #controls {
                flex-direction: row; /* Ensure horizontal layout on smaller devices */
                gap: 15px;
            }

            .bt {
                width: auto; /* Ensure buttons fit their content */
            }
        }

        /* Styles for smart watches */
        @media (max-width: 300px) {
            body {
                padding: 10px;
            }

            #mediaLink {
                font-size: 14px;
            }

            #sendLink, .bt {
                padding: 8px 12px;
                font-size: 14px;
            }

            #player {
                height: 150px;
            }
        }
    </style>
</head>
<body>

<header>
    <input type="text" id="mediaLink" placeholder="Enter audio/video link">
    <button id="sendLink">PLAY</button>
</header>

<div id="player"></div>

<footer>
    <div id="controls" style="display: none;">
        <button id="playBtn" class="bt">‚ñ∂Ô∏é</button>
        <button id="pauseBtn" class="bt">||</button>
        <button id="removeBtn" class="bt">üóëÔ∏è</button>
    </div>
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, set, remove, get, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBd1hHYd-GmINKv0l0qwi_10udbiLsTeX0",
        authDomain: "quizzz-998c0.firebaseapp.com",
        databaseURL: "https://quizzz-998c0-default-rtdb.firebaseio.com",
        projectId: "quizzz-998c0",
        storageBucket: "quizzz-998c0.appspot.com",
        messagingSenderId: "320059830331",
        appId: "1:320059830331:web:221f1eebb6e363cc78ac1e"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let currentMediaLink = '';
    let player;
    let playerDiv;

    function fetchExistingMediaLink() {
        const mediaLinkRef = ref(database, 'mediaLink/link');
        get(mediaLinkRef).then((snapshot) => {
            if (snapshot.exists()) {
                currentMediaLink = snapshot.val();
                setupMediaPlayer(currentMediaLink);
                document.getElementById('controls').style.display = 'flex';
                playMedia();  // Ensure autoplay for existing link
            } else {
                console.log('No media link found in database');
            }
        }).catch((error) => {
            console.error('Error fetching media link:', error);
        });
    }

    const mediaStateRef = ref(database, 'mediaState');
    onValue(mediaStateRef, (snapshot) => {
        if (snapshot.exists()) {
            const state = snapshot.val();
            if (state.action === 'play') {
                playMedia();
            } else if (state.action === 'pause') {
                pauseMedia();
            }
        }
    });

    document.getElementById('sendLink').addEventListener('click', () => {
        const mediaLink = document.getElementById('mediaLink').value;
        if (isValidLink(mediaLink)) {
            currentMediaLink = mediaLink;
            set(ref(database, 'mediaLink'), { link: mediaLink });
            setupMediaPlayer(mediaLink);
            document.getElementById('controls').style.display = 'flex';
            playMedia(); // Autoplay after setting up
        } else {
            alert('Please enter a valid media link');
        }
    });

    function isValidLink(link) {
        const youtubeRegex = /(?:youtube\.com\/(?:[^\/\n\s]+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
        const html5Regex = /\.(mp4|webm|ogg|wav)$/i; // Add more formats as needed
        return youtubeRegex.test(link) || html5Regex.test(link);
    }
    function setupMediaPlayer(link) {
        playerDiv = document.getElementById('player');
        playerDiv.innerHTML = ''; // Clear previous player
        if (isYouTubeLink(link)) {
            player = document.createElement('iframe');
            player.src = `https://www.youtube.com/embed/${getYouTubeId(link)}?enablejsapi=1&autoplay=1`;
            player.width = 1000;
            player.height = 500;
            player.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
            player.allowFullscreen = true;
            playerDiv.appendChild(player);
            enableYouTubeAPI();
        } else {
            player = document.createElement('video');
            player.src = link;
            player.controls = false;
            player.muted = true; // Mute for autoplay
            player.autoplay = true; // Autoplay HTML5 video
            player.width = 640;
            player.height = 360;
            playerDiv.appendChild(player);
        }
    
        // Always show controls when setting up the media player
        document.getElementById('controls').style.display = 'flex';
    
        // Re-adding event listeners after player setup
        addControlListeners();
    }
    

    function addControlListeners() {
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const removeBtn = document.getElementById('removeBtn');
    
        if (playBtn) {
            playBtn.addEventListener('click', () => {
                console.log("Play button clicked");
                playMedia();
            });
        }
    
        if (pauseBtn) {
            pauseBtn.addEventListener('click', () => {
                console.log("Pause button clicked");
                pauseMedia();
            });
        }
    
        if (removeBtn) {
            removeBtn.addEventListener('click', () => {
                console.log("Remove button clicked");
                if (currentMediaLink) {
                    set(ref(database, 'mediaLink'), null);
                    player.pause();
                    player.src = ''; // Clear the player
                    playerDiv.innerHTML = '';
                    document.getElementById('controls').style.display = 'none'; // Hide controls
                    currentMediaLink = ''; // Reset current link
                }
            });
        }
    }
    

    function isYouTubeLink(link) {
        return /(?:youtube\.com|youtu\.be)/.test(link);
    }

    function getYouTubeId(link) {
        const match = link.match(/(?:youtube\.com\/(?:[^\/\n\s]+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
        return match ? match[1] : null;
    }

    function enableYouTubeAPI() {
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    }

    function playMedia() {
        if (isYouTubeLink(currentMediaLink)) {
            player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        } else {
            player.play();
        }

        // Update media state in Firebase
        set(ref(database, 'mediaState'), { action: 'play' });
    }

    function pauseMedia() {
        if (isYouTubeLink(currentMediaLink)) {
            player.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        } else {
            player.pause();
        }

        // Update media state in Firebase
        set(ref(database, 'mediaState'), { action: 'pause' });
    }


    
    // Fetch existing media link on load
    fetchExistingMediaLink();
</script>
</body>
</html>
