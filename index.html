<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/Video Transmitter</title> 
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            animation: backgroundAnimation 10s ease infinite;
            overflow: hidden;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        input {
            margin-bottom: 20px;
            padding: 12px;
            width: 100%;
            max-width: 350px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s, transform 0.3s;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        input:focus {
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
            transform: scale(1.02);
            outline: none;
        }

        #player {
            margin-top: 20px;
            width: 100%;
            max-width: 640px;
            height: 360px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        iframe, video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        button {
            margin: 5px;
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #007BFF, #0056b3);
            color: #fff;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(90deg, #0056b3, #007BFF);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }

        #controls {
            display: flex; /* Set to flex for button layout */
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 1s; /* Delay to appear after the h1 */
        }

        @media (max-width: 600px) {
            #player {
                height: 200px;
            }
            h1 {
                font-size: 24px;
            }
            button {
                padding: 10px;
                font-size: 14px;
            }
        }

        footer{
          position: absolute;
          bottom: 10px;
      }
    </style>
</head>
<body>

    <h1>Audio/Video Transmitter</h1>
    <input type="text" id="mediaLink" placeholder="Enter audio/video link">
    <button id="sendLink">PLAY</button>
    
    <div id="player"></div>
    
    <!-- Control Buttons -->
   


    <footer>
      <div id="controls" style="display: none;">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="removeBtn">Remove</button>
    </div>
    </footer>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, set, remove, get, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
      
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBd1hHYd-GmINKv0l0qwi_10udbiLsTeX0",
            authDomain: "quizzz-998c0.firebaseapp.com",
            databaseURL: "https://quizzz-998c0-default-rtdb.firebaseio.com",
            projectId: "quizzz-998c0",
            storageBucket: "quizzz-998c0.appspot.com",
            messagingSenderId: "320059830331",
            appId: "1:320059830331:web:221f1eebb6e363cc78ac1e"
        };
      
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
      
        let currentMediaLink = '';
        let player;

        // Function to retrieve the existing media link from Firebase
        function fetchExistingMediaLink() {
            const mediaLinkRef = ref(database, 'mediaLink/link');
            get(mediaLinkRef).then((snapshot) => {
                if (snapshot.exists()) {
                    currentMediaLink = snapshot.val();
                    setupMediaPlayer(currentMediaLink);
                    document.getElementById('controls').style.display = 'flex';
                } else {
                    console.log('No media link found in database');
                }
            }).catch((error) => {
                console.error('Error fetching media link:', error);
            });
        }

        // Listen for media state changes
        const mediaStateRef = ref(database, 'mediaState');
        onValue(mediaStateRef, (snapshot) => {
            if (snapshot.exists()) {
                const state = snapshot.val();
                if (state.action === 'play') {
                    playMedia(currentMediaLink);
                } else if (state.action === 'pause') {
                    pauseMedia(currentMediaLink);
                }
            }
        });

        document.getElementById('sendLink').addEventListener('click', () => {
            const mediaLink = document.getElementById('mediaLink').value;
            const youtubeRegex = /(?:youtube\.com\/(?:[^\/\n\s]+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const videoRegex = /https?:\/\/(?:www\.)?(?:youtube\.com\/|youtu\.be\/|vimeo\.com\/|dailymotion\.com\/|[^\/]+\/)(.+)/;

            if (mediaLink && (youtubeRegex.test(mediaLink) || videoRegex.test(mediaLink))) {
                // Set the current media link
                currentMediaLink = mediaLink;
                // Send media link to Firebase
                set(ref(database, 'mediaLink'), { link: mediaLink });

                // Set up media player
                setupMediaPlayer(mediaLink);
                
                document.getElementById('controls').style.display = 'flex';
                document.getElementById('mediaLink').value = ''; // Clear input field
            } else {
                alert('Please enter a valid link!');
            }
        });

        function setupMediaPlayer(mediaLink) {
            const { videoId, isPlaylist } = getVideoId(mediaLink);
            const isYouTube = !!videoId;

            if (isYouTube) {
                player = document.createElement('iframe');
                player.src = isPlaylist 
                    ? `https://www.youtube.com/embed/videoseries?list=${videoId}` 
                    : `https://www.youtube.com/embed/${videoId}?enablejsapi=1`;
                player.frameBorder = 0;
                player.allowFullscreen = true;
                document.getElementById('player').innerHTML = '';
                document.getElementById('player').appendChild(player);
            } else {
                player = document.createElement('video');
                player.controls = true;
                player.src = mediaLink;
                document.getElementById('player').innerHTML = '';
                document.getElementById('player').appendChild(player);
            }
        }

        function getVideoId(link) {
            const youtubeRegex = /(?:youtube\.com\/(?:[^\/\n\s]+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const videoIdMatch = link.match(youtubeRegex);
            const isPlaylist = link.includes('list=');
            return { videoId: videoIdMatch ? videoIdMatch[1] : null, isPlaylist };
        }

        function playMedia(link) {
            if (player && player.tagName === 'IFRAME') {
                // Call YouTube API to play video
                const playerID = player.id;
                const request = { event: 'command', func: 'playVideo' };
                window.postMessage({ ...request, playerID }, '*');
            } else if (player && player.tagName === 'VIDEO') {
                player.play();
            }
        }

        function pauseMedia(link) {
            if (player && player.tagName === 'IFRAME') {
                // Call YouTube API to pause video
                const playerID = player.id;
                const request = { event: 'command', func: 'pauseVideo' };
                window.postMessage({ ...request, playerID }, '*');
            } else if (player && player.tagName === 'VIDEO') {
                player.pause();
            }
        }

        document.getElementById('playBtn').addEventListener('click', () => {
            set(ref(database, 'mediaState'), { action: 'play' });
        });

        document.getElementById('pauseBtn').addEventListener('click', () => {
            set(ref(database, 'mediaState'), { action: 'pause' });
        });

        document.getElementById('removeBtn').addEventListener('click', () => {
            remove(ref(database, 'mediaLink')).then(() => {
                document.getElementById('player').innerHTML = '';
                document.getElementById('controls').style.display = 'none';
                alert('Media link removed!');
            }).catch((error) => {
                console.error('Error removing media link:', error);
            });
        });

        // Fetch existing media link on load
        fetchExistingMediaLink();
    </script>
</body>
</html>
