<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/Video Receiver</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 15px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d);
            color: #fff;
            animation: backgroundAnimation 10s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #fffefe;
            margin: 15px;
            font-size: 26px;
            text-shadow: 2px 2px 8px rgba(255, 106, 106, 0.6);
        }

        #player {
            margin-top: 20px;
            width: 100%;
            max-width: 1040px;
            height: 100%;
            max-height: 650px;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        iframe, video {
            width: 100%;
            height: 100%;
        }

        button {
            margin: 10px;
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        @media (max-width: 600px) {
            #player {
                height: 200px;
            }

            h1 {
                font-size: 28px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }
        }

        footer {
            position: absolute;
            bottom: 15px;
        }

        header {
            width: 100%;
            position: absolute;
            top: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Audio/Video Receiver</h1>
    </header>

    <div id="player"></div>

    <footer>
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
    </footer>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

      // Firebase Config
      const firebaseConfig = {
          apiKey: "AIzaSyBd1hHYd-GmINKv0l0qwi_10udbiLsTeX0",
          authDomain: "quizzz-998c0.firebaseapp.com",
          databaseURL: "https://quizzz-998c0-default-rtdb.firebaseio.com",
          projectId: "quizzz-998c0",
          storageBucket: "quizzz-998c0.appspot.com",
          messagingSenderId: "320059830331",
          appId: "1:320059830331:web:221f1eebb6e363cc78ac1e"
      };

      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      let player;

      // WebSocket connection
      const socket = new WebSocket('ws://your-websocket-server-url'); // Replace with your WebSocket server URL

      // Listen for media link changes
      const mediaLinkRef = ref(database, 'mediaLink');
      onValue(mediaLinkRef, (snapshot) => {
          if (snapshot.exists()) {
              const mediaLink = snapshot.val().link;
              if (mediaLink) {
                  setupMediaPlayer(mediaLink);
              } else {
                  clearMediaPlayer(); // Clear the player if the media link is empty
              }
          } else {
              clearMediaPlayer(); // Clear the player if the snapshot does not exist
          }
      });

      function setupMediaPlayer(mediaLink) {
          const { videoId, isPlaylist } = getVideoId(mediaLink);
          const isYouTube = !!videoId;

          if (isYouTube) {
              player = document.createElement('iframe');
              player.src = isPlaylist 
                  ? `https://www.youtube.com/embed/videoseries?list=${videoId}` 
                  : `https://www.youtube.com/embed/${videoId}?enablejsapi=1`;
              player.frameBorder = 0;
              player.allowFullscreen = true;
              document.getElementById('player').innerHTML = '';
              document.getElementById('player').appendChild(player);
          } else {
              player = document.createElement('video');
              player.controls = true;
              player.src = mediaLink;
              document.getElementById('player').innerHTML = '';
              document.getElementById('player').appendChild(player);
          }
      }

      // Function to clear the media player
      function clearMediaPlayer() {
          document.getElementById('player').innerHTML = ''; // Clear the player content
          player = null; // Reset the player variable
      }

      // Listen for play and pause commands
      const mediaStateRef = ref(database, 'mediaState');
      onValue(mediaStateRef, (snapshot) => {
          if (snapshot.exists()) {
              const state = snapshot.val();
              if (state.action === 'play') {
                  playMedia();
              } else if (state.action === 'pause') {
                  pauseMedia();
              }
          }
      });

      // Play button click event
      document.getElementById('playBtn').addEventListener('click', () => {
          set(ref(database, 'mediaState'), { action: 'play' });
          sendWebSocketMessage({ action: 'play' }); // Send play command via WebSocket
      });

      // Pause button click event
      document.getElementById('pauseBtn').addEventListener('click', () => {
          set(ref(database, 'mediaState'), { action: 'pause' });
          sendWebSocketMessage({ action: 'pause' }); // Send pause command via WebSocket
      });

      function playMedia() {
          if (player && player.tagName === 'VIDEO') {
              player.play();
          } else if (player) {
              const request = { event: 'command', func: 'playVideo' };
              player.contentWindow.postMessage(JSON.stringify(request), '*');
          }
      }

      function pauseMedia() {
          if (player && player.tagName === 'VIDEO') {
              player.pause();
          } else if (player) {
              const request = { event: 'command', func: 'pauseVideo' };
              player.contentWindow.postMessage(JSON.stringify(request), '*');
          }
      }

      function getVideoId(link) {
          const youtubeRegex = /(?:youtube\.com\/(?:[^\/\n\s]+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
          const videoId = link.match(youtubeRegex);
          if (videoId) {
              return { videoId: videoId[1], isPlaylist: false }; // Assuming it's not a playlist for simplicity
          }
          return { videoId: null, isPlaylist: false };
      }

      // WebSocket message handling
      socket.addEventListener('message', function (event) {
          const data = JSON.parse(event.data);
          if (data.action === 'play') {
              playMedia();
          } else if (data.action === 'pause') {
              pauseMedia();
          } else if (data.mediaLink) {
              setupMediaPlayer(data.mediaLink);
          } else if (data.mediaLink === '') {
              clearMediaPlayer(); // Clear the player if mediaLink is empty
          }
      });

      function sendWebSocketMessage(message) {
          socket.send(JSON.stringify(message));
      }
    </script>
</body>
</html>
