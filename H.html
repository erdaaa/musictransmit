<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/Video Transmitter</title> 
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 15px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d);
            animation: backgroundAnimation 10s ease infinite;
            overflow: hidden;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        input {
            margin-bottom: 20px;
            padding: 12px;
            width: 100%;
            max-width: 350px;
            border: none;
            margin: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s, transform 0.3s;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        input:focus {
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
            transform: scale(1.02);
            outline: none;
        }

        #player {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            height: 100%;
            max-height: 350px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        iframe, video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .bt {
            margin: 5px;
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #007BFF, #0056b3);
            color: #fff;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .bt:hover {
            background: linear-gradient(90deg, #0056b3, #007BFF);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
        }

        .bt:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }

        #controls {
            display: flex; /* Set to flex for button layout */
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 1s; /* Delay to appear after the h1 */
        }

        @media (max-width: 600px) {
            #player {
                height: 200px;
            }
            h1 {
                font-size: 24px;
            }
            button {
                padding: 10px;
                font-size: 14px;
            }
        }

        footer {
            position: absolute;
            bottom: 15px;
        }
        header {
            position: absolute;
            top: 0;
            display: flex;
            align-items: center;
            width: 100%;
        }

        #sendLink {
            padding: 13px 30px;
            background: linear-gradient(90deg, #007BFF, #0056b3);
            color: #fff;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
            border: none;
            border-radius: 5px;
        }

        #sendLink:hover {
            background: linear-gradient(90deg, #0056b3, #007BFF);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
        }

        #sendLink:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }
    </style>
</head>
<body>

    <header>
        <input type="text" id="mediaLink" placeholder="Enter audio/video link">
        <button id="sendLink">PLAY</button>
    </header>

    <div id="player"></div>

    <footer>
        <!-- Control Buttons -->
        <div id="controls" style="display: none;">
            <button id="playBtn" class="bt">Play</button>
            <button id="pauseBtn" class="bt">Pause</button>
            <button id="removeBtn" class="bt">Remove</button>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, set, remove, get, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBd1hHYd-GmINKv0l0qwi_10udbiLsTeX0",
            authDomain: "quizzz-998c0.firebaseapp.com",
            databaseURL: "https://quizzz-998c0-default-rtdb.firebaseio.com",
            projectId: "quizzz-998c0",
            storageBucket: "quizzz-998c0.appspot.com",
            messagingSenderId: "320059830331",
            appId: "1:320059830331:web:221f1eebb6e363cc78ac1e"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let currentMediaLink = '';
        let player;

        // Function to retrieve the existing media link from Firebase
        function fetchExistingMediaLink() {
            const mediaLinkRef = ref(database, 'mediaLink/link');
            get(mediaLinkRef).then((snapshot) => {
                if (snapshot.exists()) {
                    currentMediaLink = snapshot.val();
                    setupMediaPlayer(currentMediaLink);
                    document.getElementById('controls').style.display = 'flex';
                } else {
                    console.log('No media link found in database');
                }
            }).catch((error) => {
                console.error('Error fetching media link:', error);
            });
        }

        // Listen for media state changes
        const mediaStateRef = ref(database, 'mediaState');
        onValue(mediaStateRef, (snapshot) => {
            if (snapshot.exists()) {
                const state = snapshot.val();
                if (state.action === 'play') {
                    syncPlayback(state.timestamp);
                } else if (state.action === 'pause') {
                    pauseMedia();
                }
            }
        });

        document.getElementById('sendLink').addEventListener('click', () => {
            const mediaLink = document.getElementById('mediaLink').value;
            const youtubeRegex = /(?:youtube\.com\/(?:[^\/\n\s]+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const videoRegex = /https?:\/\/(www\.)?(vimeo\.com\/)([0-9]+)/;

            if (youtubeRegex.test(mediaLink) || videoRegex.test(mediaLink)) {
                currentMediaLink = mediaLink;
                set(ref(database, 'mediaLink/link'), currentMediaLink);
                setupMediaPlayer(currentMediaLink);
            } else {
                alert('Please enter a valid YouTube or Vimeo link');
            }
        });

        function setupMediaPlayer(link) {
            if (link.includes('youtube.com') || link.includes('youtu.be')) {
                player = document.createElement('iframe');
                player.src = `https://www.youtube.com/embed/${link.split('v=')[1]}?enablejsapi=1`;
                player.id = 'youtubePlayer';
            } else if (link.includes('vimeo.com')) {
                player = document.createElement('iframe');
                player.src = `https://player.vimeo.com/video/${link.split('/').pop()}?api=1`;
                player.id = 'vimeoPlayer';
            } else {
                alert('Unsupported video source');
                return;
            }
            document.getElementById('player').innerHTML = '';
            document.getElementById('player').appendChild(player);
            document.getElementById('controls').style.display = 'flex';
        }

        function syncPlayback(timestamp) {
            if (player) {
                const currentTime = timestamp || 0; // Get the timestamp or default to 0
                if (player.id === 'youtubePlayer') {
                    player.contentWindow.postMessage(`{"event":"command","func":"seekTo","args":[${currentTime}, true]}`, '*');
                    player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                } else if (player.id === 'vimeoPlayer') {
                    player.contentWindow.postMessage(`{"method":"setCurrentTime","value":${currentTime}}`, '*');
                    player.contentWindow.postMessage(`{"method":"play"}`, '*');
                }
            }
        }

        function playMedia() {
            const timestamp = Date.now();
            if (player) {
                if (player.id === 'youtubePlayer') {
                    player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                } else if (player.id === 'vimeoPlayer') {
                    player.contentWindow.postMessage('{"method":"play"}', '*');
                }
            }
            set(ref(database, 'mediaState'), { action: 'play', timestamp: Math.floor((timestamp + (player ? player.currentTime : 0)) / 1000) });
        }

        function pauseMedia() {
            if (player) {
                if (player.id === 'youtubePlayer') {
                    player.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                } else if (player.id === 'vimeoPlayer') {
                    player.contentWindow.postMessage('{"method":"pause"}', '*');
                }
            }
            set(ref(database, 'mediaState'), { action: 'pause' });
        }

        document.getElementById('playBtn').addEventListener('click', () => {
            playMedia();
        });

        document.getElementById('pauseBtn').addEventListener('click', () => {
            pauseMedia();
        });

        document.getElementById('removeBtn').addEventListener('click', () => {
            remove(ref(database, 'mediaLink'));
            remove(ref(database, 'mediaState'));
            document.getElementById('player').innerHTML = '';
            document.getElementById('controls').style.display = 'none';
        });

        // Fetch existing media link on load
        fetchExistingMediaLink();
    </script>
</body>
</html>
